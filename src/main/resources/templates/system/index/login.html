<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>登录--william 信:后台管理登录界面 </title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/login.css" media="all" />
	<script type="text/javascript" src="/layui/layui.all.js"></script>
	<script type="text/javascript" src="/http/ajaxUtils.js" ></script>
	<script type="text/javascript" src="/js/login/login.js" ></script>
	<script src="/js/jquery.min.js"></script>
</head>
<body>
	<video class="video-player" preload="auto" autoplay="autoplay" loop="loop" data-height="1080" data-width="1920" height="1080" width="1920">
	    <source src="/js/login/login.mp4" type="video/mp4">
	    <!-- 此视频文件为支付宝所有，在此仅供样式参考，如用到商业用途，请自行更换为其他视频或图片，否则造成的任何问题使用者本人承担，谢谢 -->
	</video>
	<div class="video_mask"></div>
	<div class="login">
	    <h1>William</h1>
	    <form class="layui-form">
	    	<div class="layui-form-item">
				<input class="layui-input" name="username" placeholder="用户名" lay-verify="username" required type="text" autocomplete="off">
		    </div>
		    <div class="layui-form-item">
				<input class="layui-input" name="password" placeholder="密码" lay-verify="password" required type="password" autocomplete="off">
		    </div>
		    <div class="layui-form-item form_code">
				<input class="layui-input" name="captcha" placeholder="验证码" lay-verify="code" type="text" autocomplete="off">
				<div class="code">
				<canvas id="canvas" width="116" height="36"></canvas></div>
		    </div>
			<button class="layui-btn login_btn" lay-submit lay-filter="login">登录</button>
		</form>
		<div>
			<a href="#" class="">忘记密码?</a>
			<a href="#" class="">注册新账号</a>
		</div>
	</div>

	<script>

  	$(function(){
    var show_num = [];
    var codes = getCode();
    draw(show_num,codes);
    
    $("#canvas").on('click',function(){
      codes = getCode();
      draw(show_num,codes);
    })
    
  });
  	
  function getCode(){
  	var codes;
  	 $.ajax({
    	type:"POST",
    	url:"/login/getCaptcha",
    	async:false,
    	success:function(data){
    		codes = data
    	},
    	error:function(e){
    		console.log(e)
    	}
    });
    return codes
  }
  
  function draw(show_num,codes) {
    var canvas_width=$('#canvas').width();
    var canvas_height=$('#canvas').height();
    var canvas = document.getElementById("canvas");//获取到canvas的对象，演员
    var context = canvas.getContext("2d");//获取到canvas画图的环境，演员表演的舞台
    canvas.width = canvas_width;
    canvas.height = canvas_height;
    var aCode = codes.split(",");
     
    for (var i = 0; i < aCode.length; i++) {
	  //产生0~30之间的随机弧度
      var deg = Math.random() * 30 * Math.PI / 180; 
      var txt = aCode[i];//得到随机的一个内容
      var x = 10 + i * 20;//文字在canvas上的x坐标
      var y = 20 + Math.random() * 8;//文字在canvas上的y坐标
      context.font = "bold 23px 微软雅黑";
  
      context.translate(x, y);
      context.rotate(deg);
  
      context.fillStyle = randomColor();
      context.fillText(txt, 0, 0);
  
      context.rotate(-deg);
      context.translate(-x, -y);
    }
    for (var i = 0; i <= 5; i++) { //验证码上显示线条
      context.strokeStyle = randomColor();
      context.beginPath();
      context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
      context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
      context.stroke();
    }
    for (var i = 0; i <= 30; i++) { //验证码上显示小点
      context.strokeStyle = randomColor();
      context.beginPath();
      var x = Math.random() * canvas_width;
      var y = Math.random() * canvas_height;
      context.moveTo(x, y);
      context.lineTo(x + 1, y + 1);
      context.stroke();
    }
  }
  
  function randomColor() {//得到随机的颜色值
    var r = Math.floor(Math.random() * 256);
    var g = Math.floor(Math.random() * 256);
    var b = Math.floor(Math.random() * 256);
    return "rgb(" + r + "," + g + "," + b + ")";
  }

</script>
</body>
</html>
