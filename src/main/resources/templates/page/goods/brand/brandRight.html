<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>品牌列表</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Access-Control-Allow-Origin" content="*">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="icon" href="/favicon.ico">
<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/css/public.css" media="all" />
<link rel="stylesheet" href="/layui_ext/dtree/dtree.css" media="all" />
<link rel="stylesheet" href="/layui_ext/dtree/font/dtreefont.css" media="all" />

</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote">
	<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
		<div class="layui-form-item">
		    <div class="layui-inline">
		      <label class="layui-form-label">品牌</label>
		      <div class="layui-input-inline">
		        <input type="text" name="name"  autocomplete="off" class="layui-input">
		      </div>
		      <div class="layui-input-inline">
		       	<button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
      			<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
		      </div>
		    </div>
		  </div>
	</form>
</blockquote>
<!-- 查询条件结束-->

<!-- 数据表格开始 -->
<div>
	<table class="layui-hide" id="brandTable" lay-filter="brandTable"></table>
	<div id="brandToolBar" style="display: none;">
		<button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加品牌</button>
	</div>
	
	<div id="brandRowBar" style="display: none;">
		<button type="button" lay-event="update" class="layui-btn layui-btn-sm layui-btn-normal"><span class="layui-icon layui-icon-edit"></span>更新</button>
		<button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
	</div>
</div>
<!-- 数据表格结束 -->

<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
	<form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
		<input type="hidden" name="id">
		<div class="layui-form-item">
		    <label class="layui-form-label">所属分类</label>
		    <div class="layui-input-block">
				<input type="hidden" name="cId" id="cId">
		    	<ul id="brandBrandTree" class="dtree" data-id="0"></ul>
		    </div>
	 	</div>
		<div class="layui-form-item">
			<label class="layui-form-label">LOGO</label>
			<div class="layui-input-block">
				<input type="text" name="logo" autocomplete="off" placeholder="分类名称" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">中文名</label>
			<div class="layui-input-block">
				<input type="text" name="chName" autocomplete="off" placeholder="中文名" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">英文名</label>
			<div class="layui-input-block">
				<input type="text" name="enName"  autocomplete="off" placeholder="英文名" class="layui-input">
			</div>
		</div>
 	   <div class="layui-form-item">
		    <label class="layui-form-label">品牌描述</label>
		    <div class="layui-input-block">
		      <input type="text" name="describes" autocomplete="off" placeholder="请输入菜单地址" class="layui-input">
		    </div>
 	   </div>
		<div class="layui-form-item">
			<label class="layui-form-label">官网地址</label>
			<div class="layui-input-block">
				<input type="text" name="website" autocomplete="off" placeholder="请输入菜单地址" class="layui-input">
			</div>
		</div>
	  <div class="layui-form-item">
	    <div class="layui-inline">
	      <label class="layui-form-label">是否可用</label>
	      <div class="layui-input-inline">
	        <input type="radio" name="status" value="1" title="可用" checked="">
	        <input type="radio" name="status" value="2" title="不可用" >
	      </div>
	    </div>
	  </div>
 	   <div class="layui-form-item">
		    <div class="layui-input-block" style="text-align: center;">
		      	<button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit" id="doSubmit" ><span class="layui-icon layui-icon-add-1"></span>提交</button>
      			<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
		     </div>
 	   </div>
	</form>
</div>
<!-- 添加和修改的弹出层结束 -->


<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript">
var tableIns;
layui.extend({
    dtree: '/layui_ext/dtree/dtree'   // {/}的意思即代表采用自有路径，即不跟随 base 路径
  }).use(['jquery','form','table','layer','dtree'],function(){
		var $=layui.jquery;
		var form=layui.form;
		var table=layui.table;
		var layer=layui.layer;
		var dtree=layui.dtree;
		//加载 数据
		 tableIns=table.render({
			 elem: '#brandTable'
		    ,url:'/william-brand/getBrandList'
		    ,toolbar: '#brandToolBar' //开启头部工具栏，并为其绑定左侧模板
		    ,title: '菜单数据表'
		    ,height:'full-125'
		    ,page: true
			 ,even:true
			,skin: 'row'
		    ,cols: [ [
		      {field:'id', title:'ID',align:'center'}
			 ,{field:'logo', title:'LOGO',align:'center',event: 'openImg',templet:function (d) {
//                    var imHtml = '<img name="imgs" style="height: 50px;width: 50px" src="/images/goods/goodsList/'+ d.imgs +'"/>'
				 var imHtml = '<img name="logo" style="height: 50px;width: 50px" src="'+ d.logo +'"/>';
				 return imHtml;
			 }}
		      ,{field:'chName', title:'中文名',align:'center'}
			  ,{field:'enName', title:'英文名',align:'center'}
              ,{field:'website', title:'官网',align:'center'}
		      ,{field:'describes', title:'品牌描述',align:'center'}
		      ,{field:'status', title:'是否可用',align:'center',templet:function(d){
		    	  return d.status==1?'<font color=blue>可用</font>':'<font color=red>不可用</font>';
		      }}
		      ,{fixed: 'right', title:'操作', toolbar: '#brandRowBar',align:'center',width:'200'}
		    ] ]
		      ,done: function(res, curr, count){ //处理删除某一页最后一条数据的BUG
			        if(res.data.length==0 && curr !=1){
			        	tableIns.reload({
			        		page:{
			        			curr:(curr-1)
			        		}
			        	});
			        }
			        // 隔行换色
				 	var that = this.elem.next()
				 	res.data.forEach(function (item,index) {
				 	    if(index % 2 == 0){
				 	        var tr = that.find(".layui-table-box tbody tr[data-index='" + index + "']").css("background-color","#caf9fb");
						}
//						else{
//                            var tr = that.find(".layui-table-box tbody tr[data-index='" + index + "']").css("background-color","blue");
//						}
					})
			    }
		});


		//模糊查询
		form.on("submit(doSearch)",function(data){
			tableIns.reload({
				where:data.field,
				page:{
					curr:1
				}
			});
			return false;
		});
		
		//监听工具条的事件
		table.on("toolbar(brandTable)",function(obj){
			 switch(obj.event){
			    case 'add':
			     addBrand();
			    break;
			  }
		});
		
		//监听行工具条的事件
		table.on("tool(brandTable)",function(obj){
			  var data = obj.data; //获得当前行数据
			 switch(obj.event){
			    case 'update':
			   		updateBrand(data);
			    break;
			    case 'delete':
			   		deleteBrand(data);
			    break;
			    case 'changeIcon':
					changeIcon(data);
				break;
                 case 'openImg':
                     openImg(data);
                     break;
			  }
		});

		// 查看大图
		function openImg(data){
			var imHtml = '<img name="logo" src="'+ data.logo +'"/>';
			layer.open({
				skin: 'layui-layer-molv',
				type:1,
				offset: 'r',
				content:imHtml,
				area:['70%','100%'],
				title:'查看原图',
				success:function(){

				}
			});
		}


    var mainIndex;
		var url;
		//打开添加的弹出层
		function addBrand(){

			mainIndex=layer.open({
                skin: 'layui-layer-molv',
				type:1,
				content:$("#addOrUpdateDiv"),
				area:['800px','600px'],
				title:'添加菜单',
				success:function(){
					$("#dataFrm")[0].reset();
                    $("#id").val("");
					$("#cId").val("");
					url="/william-brand/addBrand";
					//初始化排序码
//					$.get("/william-brand/getMenuMaxOrderNum",function(res){
//						$("#seq").val(res.value);
//					});
					selectTree.setSelectValue("");
				}
			});
		}
		
		//打开修改的弹出层
		function updateBrand(data){
			mainIndex=layer.open({
                skin: 'layui-layer-molv',
				type:1,
				content:$("#addOrUpdateDiv"),
				area:['800px','600px'],
				title:'修改品牌',
				success:function(){
					$("#dataFrm")[0].reset();
					//装载新的数据
					form.val("dataFrm",data);
					//选中之前父级的菜单  nodeId=data.pid;
					dtree.dataInit("brandBrandTree", data.cId);
   					dtree.setSelectValue("brandBrandTree"); 
					url="/william-brand/updateBrand";
				}
			});
		}



		// 提交按钮
		form.on("submit(doSubmit)",function(data){
			$.post(url,data.field,function(res){
				if(res.code == 200){
					tableIns.reload({
						where:{
							cId:$("#cId").val()
						}
					});
					//刷新下拉树
		//						selectTree.reload();
				}
				layer.msg(res.msg);
				layer.close(mainIndex);
			});
			return false;
		});


		//删除
		function deleteBrand(data){
			layer.confirm('你确定要删除【' + '<font color=red>'+ data.chName + '</font>'+'】这条数据吗?', {icon: 3, title:'提示',skin:'layui-layer-molv'}, function(index){
				$.post("/william-brand/deleteBrandById",{id:data.id},function(res){
					if(200 == res.code){
						tableIns.reload();
					}
					layer.msg(res.msg);
				});
			   layer.close(index);
			});
		}

		//选择展示图标
		function changeIcon(data){
			$(window).one("resize",function(){
				var index = layui.layer.open({
                    skin: 'layui-layer-molv',
					title : "选择图标",
					type : 2,
					content : "toIcon?id=" + data.id,
					success : function(layero, index){
						setTimeout(function(){
							layui.layer.tips('点击此处返回菜单列表', '.layui-layer-setwin .layui-layer-close', {
								tips: 3
							});
						},1000)
					}
				});
				layui.layer.full(index);
			}).resize();
		}


		//初始化下拉树
		var selectTree=dtree.renderSelect({
			  elem: "#brandBrandTree",
			  width: "100%", // 可以在这里指定树的宽度来填满div
			  dataStyle: "layuiStyle",  //使用layui风格的数据格式
		      dataFormat: "list",  //配置data的风格为list
		      response:{message:"msg",statusCode:0},  //修改response中返回数据的定义
		      url: "/william-category/getCategoryLeftTreeJson" // 使用url加载（可与data加载同时存在）
			});
		//监听点击的方法
		dtree.on("node(brandBrandTree)" ,function(obj){
			$("#cId").val(obj.param.nodeId);
			  console.log(obj.param.nodeId); // 点击当前节点传递的参数
		});
	});
	
	//给其它页面刷新当前页面数据表格的方法
	function reloadTable(id){
		tableIns.reload({
			where:{
				cId:id
			},
			page:{
				curr:1
			}
		});
	}
</script>
</body>
</html>
