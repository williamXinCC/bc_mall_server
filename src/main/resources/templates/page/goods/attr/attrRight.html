<body class="childrenBody">

<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 5px" id="addOrUpdateDiv">
	<form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
		<input type="hidden" name="nId">
		<div class="layui-form-item layui-input-inline">
			<input type="hidden" name="cId" id="cId">
			<label class="layui-form-label">属性名称:</label>
			<div class="layui-input-inline">
				<input type="text" name="nName" placeholder="请填写属性名称" class="layui-input" required />
			</div>
		</div>
		<div class="layui-form-item layui-input-inline">
			<label class="layui-form-label">是否为颜色</label>
			<div class="layui-input-inline" >
				<input type="radio" name="color" value="1" title="是" checked="">
				<input type="radio" name="color" value="2" title="否">
			</div>
		</div>
		<div class="layui-form-item layui-input-inline">
			<label class="layui-form-label">是否可输入</label>
			<div class="layui-input-inline">
				<input type="radio" name="input" value="1" title="是" checked="">
				<input type="radio" name="input" value="2" title="否">
			</div>
		</div>
		<div class="layui-form-item layui-input-inline">
			<label class="layui-form-label">是否为关键属性</label>
			<div class="layui-input-inline">
				<input type="radio" name="keyword" value="1" title="是" checked="">
				<input type="radio" name="keyword" value="2" title="否">
			</div>
		</div>
		<div class="layui-form-item layui-input-inline">
			<label class="layui-form-label">是否为销售属性</label>
			<div class="layui-input-inline">
				<input type="radio" name="sell" value="1" title="是" checked="">
				<input type="radio" name="sell" value="2" title="否">
			</div>
		</div>
		<div class="layui-form-item layui-input-inline">
			<label class="layui-form-label">是否为搜索字段</label>
			<div class="layui-input-inline">
				<input type="radio" name="search" value="1" title="是" checked="">
				<input type="radio" name="search" value="2" title="否">
			</div>
		</div>
		<div class="layui-form-item layui-input-inline">
			<label class="layui-form-label">是否必选</label>
			<div class="layui-input-inline">
				<input type="radio" name="required" value="1" title="是" checked="">
				<input type="radio" name="required" value="2" title="否">
			</div>
		</div>
		<div class="layui-form-item layui-input-inline">
			<label class="layui-form-label">是否多选</label>
			<div class="layui-input-inline">
				<input type="radio" name="multiple" value="1" title="是" checked="">
				<input type="radio" name="multiple" value="2" title="否">
			</div>
		</div>
		<div class="layui-form-item layui-input-inline">
			<label class="layui-form-label">类型</label>
			<div class="layui-input-inline">
				<input type="radio" name="type" value="1" title="规格" checked="">
				<input type="radio" name="type" value="2" title="参数">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">属性值</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea" name="attrValue" id="attrValue"  placeholder="输入属性值, 注意: 多个属性值,必须以逗号分隔"></textarea>
			</div>
		</div>
 	   <div class="layui-form-item">
		    <div class="layui-input-block" style="text-align: center;">
		      	<button id="submit-button" type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit"><span class="layui-icon layui-icon-add-1"></span>提交</button>
      			<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
		     </div>
 	   </div>
	</form>
</div>

		$(function () {
            $.ajax({

                success: function (res) {
                    console.log(res);
                    $.each(res.data, function (index, item) {
                        console.log(item);
                        $("#bId").append(new Option(item.chName, item.id));// 下拉菜单里添加元素
                    });
                    form.render("select");

            });

		form.on('select(bId)',function (data) {
			console.log(data.value);

			$('#bChName').val(a)

		});

		table.on("tool(goodsTable)",function(obj){

				content:$("#addOrUpdateDiv"),

				success:function(){
                    $("#dataFrm")[0].reset();
//                    $("#cId").val("");

                        elem: "#detailPc",
                        convert_urls: false
                        , height: '100%'
                        , width:'100%'
                        ,language:'zh_CN',

                        fontsize_formats: '12px 14px 16px 18px 24px 36px 48px 56px 72px',
                        images_upload_url: '/editImageUpload'
                    	});
                    url="/william-attr/addAttr";

//					$.get("/william-menu/getAttrMaxOrderNum",function(res){
//						$("#seq").val(res.value);

//					selectTree.setSelectValue("");

			});

		//打开修改的弹出层
		function updateAttr(data){
			mainIndex=layer.open({
                skin: 'layui-layer-molv',
				type:1,
				content:$("#addOrUpdateDiv"),
                area:['100%','100%'],
				title:'属性修改',
				success:function(){
//                    console.log(data)
//                    $('#showImage').attr('src',data.listImage);

                        elem: "#detailPc",
                        convert_urls: false
                        , height: '100%'
                        , width:'100%'
                        ,language:'zh_CN',

                    });

					form.val("dataFrm",data);
					dtree.dataInit("attrCategoryTree", data.cId);
   					dtree.setSelectValue("attrCategoryTree");
					url="/william-attr/updateAttr";
				}
			});
		}

		// 提交按钮
		form.on("submit(doSubmit)",function(data){
            // 增加属性
            $("#submit-button").addClass('layui-btn-disabled');
            console.log(data);
			$.post(url,data.field,function(res){
					if(res.code == 200){
                        $('#submit-button').removeClass('layui-btn-disabled');
                        layer.close(mainIndex);
						tableIns.reload({
                            where:{
                                cId:$("#cId").val()
                            }
						});
						//刷新下拉树
//						selectTree.reload();
					}
						layer.msg(res.msg);
						layer.close(mainIndex);
					});
			return false;
		});


		//删除商品
		function deleteAttr(data){
			layer.confirm('你确定要删除【'+data.nName+'】吗?', {icon: 3, title:'提示',skin : 'layui-layer-molv'}, function(index){
				$.post("/william-attr/deleteAttrById",{nId:data.nId},function(res){
					if(res.code == 200){
						tableIns.reload();
						//刷新下拉树
						selectTree.reload();
					}
					layer.msg(res.msg);
				});
			   layer.close(index);
			});
		}

		      dataFormat: "list",  //配置data的风格为list
		      response:{message:"msg",statusCode:0},  //修改response中返回数据的定义
		      url: "/william-category/getCategoryLeftTreeJson" // 使用url加载（可与data加载同时存在）
			});

		//监听点击的方法
		dtree.on("node(attrCategoryTree)" ,function(obj){

			$("#cId").val(obj.param.nodeId);
			// 分类内容 context
			$("#cName").val(obj.param.context)

		//普通图片上传
		var uploadInst = upload.render({
			 elem: '#test1'
			,url: '/imageUpload'
			,before: function(obj){
				//预读本地文件示例，不支持ie8
				obj.preview(function(index, file, result){
					$('#demo1').attr('src', result); //图片链接（base64）
				});
			}
			,done: function(res){
			    $("#imgs").val(res.data.fileName);
			    var code = res.code === 200 ? 1 : 2;
			    layer.msg(res.msg,{
			        icon:code
				});
			}
			,error: function(){
				//演示失败状态，并实现重传
				var demoText = $('#demoText');
				demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
				demoText.find('.demo-reload').on('click', function(){
					uploadInst.upload();
				});
			}
		});

	// 给其它页面刷新当前页面数据表格的方法
	function reloadTable(id){
        document.getElementById("cId").value = id;
		tableIns.reload({
			where:{
                cId:id
			},
			page:{
				curr:1
			}
		});
	}
